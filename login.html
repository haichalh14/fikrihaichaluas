<html>
  <head>
    <title>Login</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style2.css" />
  <body>
    <section id="login">
      <div class="container">
        <div class="login-body">
          <div class="top-login">
            <div class="title">Login Form</div>
          </div>
          <div class="character-circel">
            <img src="img/LOGO LOGIN.png" alt="" />
          </div>

          <div class="login-box">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="morab31"></div>
            <div class="morab32"></div>
            <div class="morab33"></div>
            <div class="morab34"></div>
            <input type="text" placeholder="Username ..." required />
            <input type="password" placeholder="Password ..." required />

            <button class="button">
              <a type="submit" href="index.html" style="color: white">Sign in</a>
            </button>

            <div class="last-info">
              <div class="one">
                Remember Me
                <input type="checkbox" id="thing" />
                <label for="thing"></label>
              </div>
              <div class="two">
                <a href="#">Create Account</a>
              </div>
              <div class="three">
                <a href="#">Forget Password ?</a>
              </div>
            </div>
          </div>
          <div class="down-login"></div>
        </div>
      </div>
    </section>
  </body>
</html>
